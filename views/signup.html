<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="main.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="registro">
        <h1>Registro</h1>
        <hr>
        <form action="/signup" method="POST">
            <label for="">Usuario: 
                <input class="inline" type="text" name="username" id="username" placeholder="Crea un usuario" required>
            </label><br>
            <label for="">Contraseña: 
                <input class="inline" type="password" name="password" id="password" placeholder="Crea una contraseña">
            </label><br>
            <hr>
            <button type="submit" class="btn">Suscribirse</button><br>
            <a href="login.html">Ingresar</a>
        </form>
    </div>
</body>
</html>
